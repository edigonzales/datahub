<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Table</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }
    .row-green {
        background-color: lightgreen;
    }
    .row-blue {
        background-color: lightblue;
    }
    .row-yellow {
        background-color: lightyellow;
    }
    @media screen and (max-width: 600px) {
        table, thead, tbody, th, td, tr {
            display: block;
        }
        thead tr {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }
        tr {
            border: 1px solid #ccc;
        }
        td {
            border: none;
            border-bottom: 1px solid #eee;
            position: relative;
            padding-left: 50%;
        }
        td:before {
            position: absolute;
            top: 6px;
            left: 6px;
            width: 45%;
            padding-right: 10px;
            white-space: nowrap;
        }
        td:nth-of-type(1):before { content: "Name"; }
        td:nth-of-type(2):before { content: "Age"; }
        td:nth-of-type(3):before { content: "Email"; }
    }
</style>
</head>
<body>

<h2>Responsive Table</h2>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Category</th>
        </tr>
    </thead>
    <tbody>
        <tr class="row-green">
            <td>John Doe</td>
            <td>30</td>
            <td>john@example.com</td>
            <td>Green</td>
        </tr>
        <tr class="row-blue">
            <td>Jane Smith</td>
            <td>25</td>
            <td>jane@example.com</td>
            <td>Blue</td>
        </tr>
        <tr class="row-yellow">
            <td>Mark Johnson</td>
            <td>35</td>
            <td>mark@example.com</td>
            <td>Yellow</td>
        </tr>
    </tbody>
</table>

</body>
</html>
